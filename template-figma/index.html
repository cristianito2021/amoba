<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e468f92723.js" crossorigin="anonymous"></script>

    <title>PRUEBA FULLSTACK</title>
  </head>
  <body>
    <div class="container">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-2 pt-5">
                <div class="d-flex align-items-start flex-column bd-highlight pb-5 pt-5 border-radius-amoba background-sidebar-amoba">
                    <div class="mb-auto mt-4 p-2 bd-highlight w-100">
                        <div class="d-flex justify-content-center">
                            <ul class="nav nav-pills flex-column mb-auto">
                              <li class="pb-2 pt-2 active">    
                                <a href="#" class="nav-link-amoba">
                                    <i class="fas fa-chart-pie pr-nav-amoba fa-sm"></i> Dashboard
                                </a>
                              </li>
                              <li class="pb-2 pt-2">  
                                <a href="#" class="nav-link-amoba">
                                    <i class="fa-solid fa-tags pr-nav-amoba fa-sm"></i> Transactions
                                </a>
                              </li>
                              <li class="pb-2 pt-2">  
                                <a href="#" class="nav-link-amoba">
                                    <i class="fa-regular fa-calendar pr-nav-amoba fa-sm"></i> Shedules
                                </a>
                              </li>
                              <li class="pb-2 pt-2">  
                                <a href="#" class="nav-link-amoba">
                                    <i class="fa-regular fa-circle-user pr-nav-amoba fa-sm"></i> Users
                                </a>
                              </li>
                              <li class="pb-2 pt-2">  
                                <a href="#" class="nav-link-amoba">
                                    <i class="fa-solid fa-gear pr-nav-amoba fa-sm"></i> Settings
                                </a>
                              </li>
                            </ul>
                        </div>
                    </div>

                    <div class="bd-highlight w-100">
                        <div class="d-flex justify-content-center">
                            <ul class="nav nav-pills flex-column list-sidebar-amoba">
                              <li>  
                                <a href="#" class="nav-link-amoba">
                                    Help
                                </a>
                              </li>
                              <li">  
                                <a href="#" class="nav-link-amoba">
                                    Contact Us
                                </a>
                              </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Sidebar -->


            <!-- Body -->
            <div class="col-10 pt-5">
                <div class="row">

                    <!-- Navbar -->
                    <div class="col-12">
                        <div class="d-flex justify-content-between p-3">
                            <div>
                               <h4>
                                    Shedules
                               </h4>
                            </div>
                            <div class="d-flex">
                                <div style="position:relative;">
                                    <input class="form-control-search-input-amoba" type="text" placeholder="Search...">
                                    <button class="btn btn-sm" style="position:absolute; right:0;">
                                        <i class="fa-solid fa-magnifying-glass" style="color: grey;"></i>
                                    </button>
                                </div>
                                <div class="pt-1 px-3">
                                    <i class="fa-regular fa-bell"></i>
                                </div>
                                <div>
                                    <img src="https://github.com/mdo.png" alt="" width="28" height="28" class="rounded-circle me-2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Navbar -->

                    <div class="col-12">
                        <input class="form-control-date-input-amoba form-control-lg" type="date" >
                    </div>



                </div>
                
            </div>
            <!-- End Body -->


        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
